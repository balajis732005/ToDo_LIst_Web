<div class="flex flex-col w-full space-y-10 mx-10 my-10">
    <p class="text-xl font-bold">SPRING BOOT + ANGULAR CRUD APPLICATION</p>
    <form (ngSubmit)="createTask()">
        <input type="text" class="h-12 w-72 border-black border-2 rounded-xl px-2 py-2" [(ngModel)]="newTask.description" name="newTaskDescription" placeholder="Enter your task">
        <button class="bg-blue-600 text-white h-12 w-32 text-xl rounded-xl mx-10 py-2 hover:bg-black">Add Task</button>
    </form>
    <div class="flex flex-col space-y-5 w-full h-96">
        <p class="text-2xl text-red-600 underline">YOUR TASKS : </p>
        <div *ngIf="tasks.length>0 then ListData else NoData"></div>
        <ng-template #ListData>
            <ul *ngFor="let t of tasks" class="flex space-x-4">
                <li class="text-2xl text-green-700">{{t.description}}</li>
                <button type="button" class="text-white bg-black rounded-xl px-4 py-2 text-xl hover:bg-blue-600" (click)="editTask(t)">Edit</button>
                <button type="button" class="text-white bg-red-600 rounded-xl px-4 py-2 text-xl hover:bg-blue-600" (click)="deleteTask(t.id!)">Delete</button>
            </ul>
        </ng-template>
        <ng-template #NoData>
            <p class="text-xl text-red-700">NO Data Found</p>
        </ng-template>
    </div>
</div>
<div *ngIf="editingTask!=null" class="absolute left-1/2 top-10">
    <form (ngSubmit)="updateTask()">
        <p class="text-xl text-red-600 font-bold">Edit Your Task : </p>
        <input type="text" class="h-12 w-72 border-black border-2 rounded-xl px-2 py-2 my-5" [(ngModel)]="updatingTask.description" name="updateTaskDescription" placeholder="Update Your Task">
        <br>
        <button class="text-white bg-blue-700 rounded-xl px-4 py-2 text-xl hover:bg-black">Save</button>
        <button class="text-white bg-red-700 rounded-xl px-4 py-2 text-xl hover:bg-black mx-5" (click)="cancelEdit()">Cancel</button>
    </form>
</div>
